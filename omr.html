<html>
    <body>
        <svg id="omr" height="90%" width="90%">

        </svg>
        <div>
            <div>
                <input type="text" id="attributeName" />
                <input type="number" id="attributeCols" />
                <select id="attributeOptions">
                    <option value="1">A-D</option>
                    <option value="2">A-Z</option>
                    <option value="3">0-9</option>
                </select>
                <button type="button" onclick="addAttribute()">Add attribute</button>
            </div>
            <div>
                <input type="text" id="questionNumber" />
                <input type="number" id="questionCols" value="1"/>
                <select id="questionOptions">
                    <option value="1">A-D</option>
                    <option value="2">A-E</option>
                    <option value="3">P-T</option>
                    <option value="4">0-9</option>
                </select>
                <select id="questionType">
                    <option value="1">SINGLE/MULTIPLE</option>
                    <option value="2">INTEGER</option>
                    <option value="3">MATRIX MATCH</option>
                </select>
                <button type="button" onclick="addQuestion()">Add question</button>
            </div>
        </div>
        <div id="elements">

        </div>
    </body>
    <script type="text/javascript" src="omr.js" ></script>
</html>
